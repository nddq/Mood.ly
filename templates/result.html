{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-auto my-4 mx-auto">
            <div class="card rounded-0 special-card" style="max-width: 30rem;">
                <div class="card-header">
                    <h3 class="mb-0">Your saving goal for this month is...</h3>
                </div>
                <div class="card-body">
                    <h2 style="color:green; text-align: center;">${{savingGoal}}</h2>
                    <p>{{message}}</p>
                </div>
                <form method=POST action="{{ url_for('result') }}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="choice" id="choice1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            {{choice1}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" name="choice" id="choice2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            {{choice2}}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input"  type="radio" name="choice" id="choice3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            {{choice3}}
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left:30px;margin-bottom: 10px;margin-top: 10px;">Go back</button>
                </form>
            </div>
        </div>
    </div> 
</div>
{% endblock %}
